<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Programming</title>
    <!-- Nhúng tệp CSS của Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Linear Programming</h1>
        <form method="POST">
            <div class="form-group">
                <label for="numVariables">Số biến là ?</label>
                <input type="number" class="form-control" id="numVariables" name="numVariables" value="3" min="0">
            </div>
            <div class="form-group">
                <label for="numConstraints">Số ràng buộc là ?</label>
                <input type="number" class="form-control" id="numConstraints" name="numConstraints" value="3" min="0">
            </div>
            <div class="form-group">
                <label>Mục tiêu tối ưu là ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isMin" id="isMin1" value="Min" checked>
                    <label class="form-check-label" for="isMin1">Min</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="isMin" id="isMin2" value="Max">
                    <label class="form-check-label" for="isMin2">Max</label>
                </div>
            </div>
            <div class="form-group">
                <label for="Target">Nhập biểu thức tối ưu</label>
                <input type="text" class="form-control" id="Target" name="Target" placeholder="VD: 3x1 + 4x2 - x3">
            </div>
            <div class="form-group">
                <label for="Constraints">Nhập các ràng buộc (bất) đẳng thức</label>
                <textarea class="form-control" id="Constraints" name="Constraints" rows="3" placeholder="VD:
  3x1 + 4x2 - x3 >= -5
- 2x1 - x2 + 6x3 = 3
- x1 + 3x2 - 4x3 = -6"></textarea>

            </div>
            <div class="form-group">
                <label for="Variables">Nhập các ràng buộc về dấu</label>
                <textarea class="form-control" id="Variables" name="Variables" rows="3" placeholder="VD:
x1 >= 0
x2 tự do
x3 = 0 "></textarea>
            </div>
            <button type="submit" class="btn btn-primary">GIẢI BÀI TOÁN</button>
        </form>
    </div>
    <!-- Nhúng các tệp JavaScript của Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
